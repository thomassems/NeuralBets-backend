services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    ports:
      - "8081:5000"
    restart: always
    environment:
      FLASK_ENV: production

  bet-service:
    build:
      context: .
      dockerfile: ./bet-service/Dockerfile
    ports:
      - "8082:8080"
    restart: always
    environment:
      FLASK_ENV: production
      # For local development with Docker Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # For production with Upstash, set REDIS_URL in .env (it takes priority)
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data: