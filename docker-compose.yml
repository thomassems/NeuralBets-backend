services:
  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    ports:
      - "8081:5000"
    restart: always
    environment:
      FLASK_ENV: production

  bet-service:
    build:
      context: .
      dockerfile: ./bet-service/Dockerfile
    ports:
      - "8082:5001"
    restart: always
    environment:
      FLASK_ENV: production
    env_file:
      - ./.env